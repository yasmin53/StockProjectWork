<div class="col-md-8">
    <h2 > Update User</h2>
    <form [formGroup]="updateUser"  >
      <div class="form-group">
        <label for="id">Id:</label>
        <input type="number" formControlName="id" placeholder="User Id" name="id" class="form-control" id="id"disabled >
      </div>
      <div class="form-group">
        <label for="userName">User Name:</label>
        <input formControlName="username" placeholder="User Name" name="username" class="form-control" id="username">
      </div>
       <div class="form-group">
        <label for="courseDuration">Email:</label>
        <input type="text" formControlName="email" placeholder="User Email" name="courseDuration" class="form-control" id="email">
      </div>
       
      <div class="form-group">
        <label for="courseFee">Phone:</label>
        <input type="text" formControlName="phone" placeholder="User Phone Number" name="courseFee" class="form-control" id="phone">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" placeholder="Password" name="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <label for="password">Re-Enter Password:</label>
        <input type="password" formControlName="repassword" placeholder="Re-Enter Password" name="repassword" class="form-control" id="repassword">
      </div>
      
  
  
  
      <button class="btn btn-success" (click)="updateTheUser()" [disabled]="!updateUser.valid">Update User</button>
    </form>
  </div>
