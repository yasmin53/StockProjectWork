<header style="color: rgb(21, 37, 54);" class="text-center"><h2>Stock Market Charting</h2></header>
    <div class="jumbotron jumbotron-fluid">
        <h2 class="text-center">IpoDetails</h2>
        <div class="container">
            <form class=" w-50 container" [formGroup]="registerUser"  (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="number" class="form-control " name="id" formControlName="id"
                    placeholder="Enter Id with max 5 digits">
                </div>
                <div class="form-group">
                        <label for="companyname">Company Name</label>
                        <input type="text" class="form-control " name="companyname" formControlName="companyname"
                        placeholder="Enter companyname">
                    </div>
                    <div class="form-group">
                        <label for="stockexchange">Enter StockExchange</label>
                        <input type="number" class="form-control " name="stockexchange" formControlName="stockexchange"
                        placeholder="Enter stockexchange">
                    </div>
                    <div class="form-group">
                        <label for="prize">Enter Prize</label>
                        <input type="number" class="form-control " name="prize" formControlName="prize"
                        placeholder="Enter prize">
                    </div>
                    <div class="form-group">
                        <label for="totalshares">Totalshares</label>
                        <input type="number" class="form-control " name="totalshares" formControlName="totalshares"
                        placeholder="Enter Id with max 10 digits">
                    </div>
                    <div class="form-group">
                        <label for="datetime">DateTime</label>
                        <input type="datetime" class="form-control" id="datetime" formControlName="datetime"
                placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="remarks">Remarks</label>
                        <input type="text" class="form-control " name="remarks" formControlName="remarks"
                        placeholder="Enter remarks">
                    </div>
                    <div class="form-group">
                    <button class="btn btn-success" (click)="addUser()" [disabled]="!registerUser.valid">AddUser</button>
                             
                             <button type="reset" onsubmit="onSubmit()" class="btn  btn-success px-5 mx-3">reset</button>       
                    </div>
                    
                </form>
        </div>
        </div>
