<div class="col-md-8">
    <h2 > Update IPO</h2>
    <form [formGroup]="updateIPO"  >
      <div class="form-group">
        <label for="id">Id:</label>
        <input type="number" formControlName="id" placeholder="Company Id" name="id" class="form-control" id="id"disabled >
      </div>
      <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input formControlName="companyname" placeholder="Company Name" name="companyname" class="form-control" id="companyname">
      </div>
       <div class="form-group">
        <label for="">Stock Exchanges:</label>
        <input type="text" formControlName="stockexchanges" placeholder="Stock Exchange CEO" name="stockexchanges" class="form-control" id="stockexchanges">
      </div>
       
      <div class="form-group">
        <label for="pricepershare"> Price Per Share:</label>
        <input type="text" formControlName="pricepershare" placeholder=" Price Per Share " name="pricepershare" class="form-control" id="pricepershare">
      </div>
  
      <div class="form-group">
        <label for="totalshares">Total Shares:</label>
        <input type="text" formControlName="totalshares" placeholder="Total Shares" name="totalshares" class="form-control" id="totalshares">
      </div>
      <div class="form-group">
        <label for="opendatetime">Open Date Time:</label>
        <input type="datetime-local" formControlName="opendatetime" placeholder="Open Date Time" name="opendatetime" class="form-control" id="opendatetime">
      </div>
  
      <div class="form-group">
        <label for="remarks">Remarks:</label>
        <input type="text" formControlName="remarks" placeholder="Remarks" name="remarks" class="form-control" id="remarks">
      </div>
  
  
      <a onclick="location.href='ipos'"><button class="btn btn-success" (click)="updateTheIPO()" [disabled]="!updateIPO.valid">Update IPO</button>
        </a>
    
      </form>
  </div>
